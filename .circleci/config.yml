version: 2.1

commands:
  install_build_tools:
    steps:
      - run:
          name: Install conan and build tools
          command: |
            brew install conan cmake
  build_recipe:
    steps:
      - run:
          name: Build conan recipe
          command: |
            conan create .

jobs:
  test:
    macos:
      xcode: 11.3.0
    steps:
      - install_build_tools
      - checkout

  build: 
    macos:
      xcode: 11.3.0
    steps:
      - install_build_tools
      - checkout
      - build_recipe
      - run:
          name: Compress app for storage
          command: zip -r app.zip build/Release/circleci-demo-macos.app
      - store_artifacts:
          path: app.zip
          destination: app
          
workflows:
  test_build:
    jobs:
      - test
      - build:
          requires:
            - test