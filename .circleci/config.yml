version: 2.1

defaults: &defaults
  macos:
      xcode: 12.3.0

commands:
  install_build_tools:
    steps:
      - run:
          name: Install conan and build tools
          command: |
            brew install conan cmake

  build_recipe:
    steps:
      - run:
          name: Build conan recipe
          command: |
            conan create . proofofwork/stable

  upload_conan_package:
    steps:
      - run:
          name: Upload conan package
          command: |
            conan remote add proofofwork https://pow.jfrog.io/artifactory/api/conan/proofofwork
            conan user -p $CONAN_PASSWORD -r proofofwork $CONAN_USERNAME
            conan upload SECP256K1/${CIRCLE_TAG:2}@proofofwork/stable --all -r proofofwork --confirm

jobs:

  build: 
    <<: *defaults
    steps:
      - install_build_tools
      - checkout
      - build_recipe

  release:
    <<: *defaults
    steps:
      - upload_conan_package

          
workflows:
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
